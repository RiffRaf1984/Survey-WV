{% extends "layout.html" %}

{% block main_container %}
<div class="container">
  <h2>Log In</h2>
  <form action="/handle_registration">
	  
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="email" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name">
    </div>
    
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="email" class="form-control" id="last_name" placeholder="Enter Last Name" name="last_name">
    </div>
    
    <div class="form-group">
      <label for="phone">Cell Phone:</label>
      <input type="email" class="form-control" id="phone" placeholder="Enter Last Name" name="phone">
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endblock %}
